<html>
<head>
  <title>Multiple Products</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="model.css">
</head>
<body>
  <form class="model">
    
      <div class="product" id="product-bar">
        <h2>bar</h2>
        
      <div class="param" id="baz">
        <label>baz</label>
        <input name="baz" type="number" value="0" />
      </div>
      
      <div class="param" id="p2">
        <label>Type 1</label>
        <select name="p2">
          <option value="v1">Val1</option>
          <option value="v2">Val2</option>
        </select>
      </div>
      
      <div class="param" id="p3">
        <label>Type 1</label>
        <select name="p3">
          <option value="v1">Val1</option>
          <option value="v2">Val2</option>
        </select>
      </div>
      
      </div>
      

      <div class="product" id="product-p2">
        <h2>Product 2</h2>
        
      <div class="param" id="par1">
        <label>Param 1</label>
        <input name="par1" type="number" value="0" />
      </div>
      
      <div class="param" id="par2">
        <label>Type 1</label>
        <select name="par2">
          <option value="v1">Val1</option>
          <option value="v2">Val2</option>
        </select>
      </div>
      
      </div>
      
    <div id="errors">
    </div>
    <input id="submit" type="submit" value="Submit"/>
  </form>
  <script>
    function __prim__contains(input, query) {
      return input.indexOf(query) > -1;
    }
    function __prim__label(param) {
      return param.label;
    }
    function __prim__value(param) {
      return param.val;
    }

    function __prim__value_ref(name) {
      return name;
    }
    function __prim__enum_param_ref(name) {
      var jq = $("#" + name + " select");
      var label = $("#" + name + " select option:selected").text();
      return {
        val: jq.val(),
        label: label
      };
    }

    function __prim__equals(a, b) {
      return a == b;
    }

    function __prim__IntTy_param_ref(name) {
      return __prim__prim_param_ref(name, "IntTy");
    }

    function __prim__TextTy_param_ref(name) {
      return __prim__prim_param_ref(name, "TextTy");
    }

    function __prim__DoubleTy_param_ref(name) {
      return __prim__prim_param_ref(name, "DoubleTy");
    }

    function __prim__BoolTy_param_ref(name) {
      return __prim__prim_param_ref(name, "BoolTy");
    }

    function __prim__prim_param_ref(name, primTy) {
      var jq = $("#" + name + " input");
      var val = primTy == "BoolTy" ? jq.is(":checked") : jq.val();
      return {
        val: val,
        label: jq.val()
      };
    }


    var values = {
	"v1": {
		"name": "v1",
		"label": "Val1"
	},
	"v2": {
		"name": "v2",
		"label": "Val2"
	}
};
    function setError(err, pname /*optional*/) {
      $err = $("<p>").html(err);
      if (pname !== null) {
        $("#" + pname).append($("<div>").addClass("has-error").append($err));
      } else {
        $("#errors").append($err);
      }
      $("#submit").addClass("has-errors");
      $("#submit").attr("disabled", "disabled");
    }
    function clearErrors() {
      $("#errors").empty();
      $(".has-error").remove();
      $("#submit").removeClass("has-errors");
      $("#submit").removeAttr("disabled");
    }
    
    function checkErrs(evt) {
      clearErrors();
      
    }
    $(document).ready(function() {
      $("input").on("input change", checkErrs);
      $("select").on("change", checkErrs);
    })
    
  </script>
</body>
</html>
